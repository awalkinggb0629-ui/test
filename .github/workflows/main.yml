name: Decompile AppleScript

on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show file info
        run: |
          ls -l
          file 1.scpt

      - name: Run script
        run: |
          osascript 1.scpt 2>&1 | tee output.txt &
          PID=$!
          sleep 5
          kill $PID || true
          echo "==== captured output ===="
          cat output.txt
